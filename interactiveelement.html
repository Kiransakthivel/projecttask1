<html>
  <head>
    <title>The getElementById() Function</title>
    <script>
      function changetextColor(){
        let labelElement = document.getElementById('label');

        labelElement.style.color = 'red';
      }
    </script>
  </head>
  <body>
    <p id="label">
		ohayo kosaimasu<br>
     Throughout heaven and earth , I alone am the honoured one!<br>
     yowai mo!!!!<br>
     Yamete Kudasai!!!:)<br>
     oyasuminasai <br>
     ara ara sayonara<br>
     tatakae tatakae<br>
    </p>
    <button onclick="changetextColor();">
      Button to change color!
    </button>
  </body>
</html>
